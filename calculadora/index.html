<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
<body>
  <div class="calculator card">

    <input type="text" class="calculator-screen z-depth-1" value="" disabled />

    <div class="calculator-keys">
      <button type="button" class="operator btn btn-info bold white" value="+">+</button>
      <button type="button" class="operator btn btn-info bold white" value="-">-</button>
      <button type="button" class="operator btn btn-info bold white" value="*">&times;</button>
      <button type="button" class="operator btn btn-info bold white" value="/">&divide;</button>
             
      <button type="button" value="7" data-mdb-button-init data-mdb-ripple-init class="btn btn-light waves-effect bold">7</button>
      <button type="button" value="8" data-mdb-button-init data-mdb-ripple-init class="btn btn-light waves-effect bold">8</button>
      <button type="button" value="9" data-mdb-button-init data-mdb-ripple-init class="btn btn-light waves-effect bold">9</button>


      <button type="button" value="4" data-mdb-button-init data-mdb-ripple-init class="btn btn-light waves-effect bold">4</button>
      <button type="button" value="5" data-mdb-button-init data-mdb-ripple-init class="btn btn-light waves-effect bold">5</button>
      <button type="button" value="6" data-mdb-button-init data-mdb-ripple-init class="btn btn-light waves-effect bold">6</button>


      <button type="button" value="1" data-mdb-button-init data-mdb-ripple-init class="btn btn-light waves-effect bold">1</button>
      <button type="button" value="2" data-mdb-button-init data-mdb-ripple-init class="btn btn-light waves-effect bold">2</button>
      <button type="button" value="3" data-mdb-button-init data-mdb-ripple-init class="btn btn-light waves-effect bold">3</button>


      <button type="button" value="0" data-mdb-button-init data-mdb-ripple-init class="btn btn-light waves-effect bold">0</button>
      <button type="button" class="decimal function btn btn-secondary bold" value=".">.</button>
      <button type="button" class="all-clear function btn btn-danger btn-sm bold" value="all-clear">AC</button>

      <button type="button" class="equal-sign operator btn btn-default bold white" id="result_btn" value="=">=</button>
      </div>                   
  </div>  
<script src="scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
